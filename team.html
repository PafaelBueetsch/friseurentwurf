            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }
        .team-member:hover img {
            transform: scale(1.1);
        }
        .footer {
            background-color: #333;
            color: #FFD700;
            text-align: center;
